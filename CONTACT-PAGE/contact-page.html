<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="contact-page.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://arabam-blog.mncdn.com/wp-content/uploads/2022/12/best-luxury-car-brands-bugatti-2022-luxe-digital.jpg" alt="">
        </div>
       
        <div class="right">
            <h2>CONTACT US</h2>
            <div class="color-box"></div>
            <form action="#">
                <input type="text" class="name" placeholder="Yourself"> <br>
                <input type="email" class="email" placeholder="Your E-mail" > <br>
                <input type="tel" class="number" placeholder="Your Telephone Number"> <br>
               <textarea name="text" id="textbox" placeholder="Your Message..."></textarea><br>
                <button class="button">SEND </button>
            </form>
        </div>
    </div>
</body>
</html>
